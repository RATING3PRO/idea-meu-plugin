<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 主图标 - 灯泡和箭头组合 -->
  <g transform="translate(64, 64)">
    <!-- 灯泡 -->
    <g transform="translate(-32, -8)">
      <!-- 灯泡主体 -->
      <path d="M16 8C16 3.58172 19.5817 0 24 0C28.4183 0 32 3.58172 32 8C32 10.5 31 12.5 29.5 14C28.5 15 28 16 28 17V20C28 21.1046 27.1046 22 26 22H22C20.8954 22 20 21.1046 20 20V17C20 16 19.5 15 18.5 14C17 12.5 16 10.5 16 8Z" fill="url(#iconGradient)" opacity="0.9"/>
      
      <!-- 灯泡底座 -->
      <rect x="20" y="22" width="8" height="3" rx="1" fill="url(#iconGradient)" opacity="0.7"/>
      <rect x="21" y="25" width="6" height="2" rx="1" fill="url(#iconGradient)" opacity="0.5"/>
      
      <!-- 灯泡内部光线 -->
      <circle cx="24" cy="10" r="2" fill="#fbbf24" opacity="0.8"/>
      <path d="M22 6L26 6M21 8L27 8M21 12L27 12" stroke="#fbbf24" stroke-width="0.5" opacity="0.6"/>
    </g>
    
    <!-- 箭头 -->
    <g transform="translate(8, -8)">
      <path d="M0 8L16 8M12 4L16 8L12 12" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    </g>
    
    <!-- MEU 文字 -->
    <g transform="translate(-8, 12)">
      <text x="8" y="8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="url(#iconGradient)" opacity="0.8">MEU</text>
    </g>
    
    <!-- 装饰性代码符号 -->
    <g transform="translate(-28, 18)" opacity="0.4">
      <text font-family="monospace" font-size="6" fill="url(#iconGradient)">&lt;/&gt;</text>
    </g>
    
    <g transform="translate(20, 18)" opacity="0.4">
      <circle cx="2" cy="2" r="1" fill="url(#iconGradient)"/>
      <circle cx="6" cy="2" r="1" fill="url(#iconGradient)"/>
      <circle cx="10" cy="2" r="1" fill="url(#iconGradient)"/>
    </g>
  </g>
  
  <!-- 外圈装饰 -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>