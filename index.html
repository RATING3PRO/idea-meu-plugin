<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea to MEU - 智能项目构建助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .tab-active {
            @apply bg-gray-800 text-white shadow-lg border-gray-600;
        }
        
        .tab-inactive {
            @apply bg-gray-900 text-gray-400 hover:bg-gray-800 hover:text-gray-300 border-gray-700;
        }
        
        .mode-btn-active {
            @apply border-gray-500 bg-gray-800 text-gray-200;
        }
        
        .mode-btn-inactive {
            @apply border-gray-700 bg-gray-900 text-gray-400 hover:border-gray-600 hover:bg-gray-800;
        }
        
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1f2937;
        }
        
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1f2937;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg text-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-gray-900 border border-gray-700 rounded-2xl p-6 mb-8 shadow-2xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gray-800 rounded-xl flex items-center justify-center border border-gray-600">
                        <svg class="w-7 h-7 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-white">Idea to MEU</h1>
                        <p class="text-gray-400 text-sm">智能项目构建助手</p>
                    </div>
                </div>
                <div id="statusIndicator" class="flex items-center space-x-3">
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-sm text-gray-300">就绪</span>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex bg-gray-900 border border-gray-700 rounded-xl mb-8 p-1">
            <button class="tab-button flex-1 py-4 px-6 text-sm font-medium transition-all duration-200 rounded-lg tab-active border" data-tab="input">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                    </svg>
                    <span>创建</span>
                </div>
            </button>
            <button class="tab-button flex-1 py-4 px-6 text-sm font-medium transition-all duration-200 rounded-lg tab-inactive border ml-1" data-tab="meu">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                    </svg>
                    <span>MEU</span>
                </div>
            </button>
            <button class="tab-button flex-1 py-4 px-6 text-sm font-medium transition-all duration-200 rounded-lg tab-inactive border ml-1" data-tab="history">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                    </svg>
                    <span>历史</span>
                </div>
            </button>
        </div>

        <!-- Content Area -->
        <div class="min-h-[600px]">
            <!-- Input Tab -->
            <div id="inputTab" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Input Section -->
                    <div class="space-y-6">
                        <div class="bg-gray-900 border border-gray-700 rounded-xl p-6 shadow-xl">
                            <h2 class="text-lg font-semibold text-white mb-4 flex items-center space-x-2">
                                <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                </svg>
                                <span>项目想法</span>
                            </h2>
                            <div class="relative">
                                <textarea id="ideaInput" 
                                        placeholder="描述你的项目想法，例如：创建一个待办事项管理应用，支持分类和提醒功能..." 
                                        class="w-full h-40 p-4 border-2 border-gray-700 bg-gray-800 text-gray-100 rounded-xl focus:border-gray-500 focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-all duration-200 resize-none text-sm placeholder-gray-500 scrollbar-thin"
                                        maxlength="1000"></textarea>
                                <div class="absolute bottom-3 right-3 text-xs text-gray-500" id="charCount">0/1000</div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4 selector-group">
                            <div class="bg-gray-900 border border-gray-700 rounded-xl p-4">
                                <label class="block text-sm font-semibold text-gray-300 mb-3">复杂度</label>
                                <select id="complexitySelect" class="w-full p-3 border-2 border-gray-700 bg-gray-800 text-gray-100 rounded-lg focus:border-gray-500 focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-all duration-200 text-sm">
                                    <option value="simple">简单 (1-3步)</option>
                                    <option value="medium" selected>中等 (4-8步)</option>
                                    <option value="complex">复杂 (9+步)</option>
                                </select>
                            </div>
                            <div class="bg-gray-900 border border-gray-700 rounded-xl p-4">
                                <label class="block text-sm font-semibold text-gray-300 mb-3">编程语言</label>
                                <select id="languageSelect" class="w-full p-3 border-2 border-gray-700 bg-gray-800 text-gray-100 rounded-lg focus:border-gray-500 focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50 transition-all duration-200 text-sm">
                                    <option value="javascript">JavaScript</option>
                                    <option value="python">Python</option>
                                    <option value="html">HTML/CSS</option>
                                </select>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <button id="analyzeBtn" class="w-full bg-gray-800 hover:bg-gray-700 border border-gray-600 hover:border-gray-500 text-white font-semibold py-4 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] shadow-lg hover:shadow-xl">
                                <div class="flex items-center justify-center space-x-2">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span>分析并生成MEU计划</span>
                                </div>
                            </button>
                            
                            <div class="flex space-x-3 button-group">
                                <button id="downloadBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 border border-gray-600 hover:border-gray-500 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    <div class="flex items-center justify-center space-x-2">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                        </svg>
                                        <span>下载</span>
                                    </div>
                                </button>
                                <button id="continueBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 border border-gray-600 hover:border-gray-500 text-white font-medium py-3 px-4 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                    <div class="flex items-center justify-center space-x-2">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                        </svg>
                                        <span>继续</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div id="resultsArea" class="hidden space-y-6">
                        <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-xl">
                            <div class="p-4 border-b border-gray-700">
                                <h3 class="font-semibold text-gray-200 flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span>分析结果</span>
                                </h3>
                            </div>
                            <div class="p-4">
                                <div id="outputContent" class="text-sm text-gray-300 whitespace-pre-wrap scrollbar-thin max-h-60 overflow-y-auto"></div>
                            </div>
                        </div>
                        
                        <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-xl">
                            <div class="p-4 border-b border-gray-700">
                                <h3 class="font-semibold text-gray-200 flex items-center space-x-2">
                                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M12.316 3.051a1 1 0 01.633 1.265l-4 12a1 1 0 11-1.898-.632l4-12a1 1 0 011.265-.633zM5.707 6.293a1 1 0 010 1.414L3.414 10l2.293 2.293a1 1 0 11-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0zm8.586 0a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 11-1.414-1.414L16.586 10l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>生成的代码</span>
                                </h3>
                            </div>
                            <div class="p-4">
                                <pre id="codeContent" class="text-sm bg-gray-800 text-gray-200 p-4 rounded-lg overflow-x-auto scrollbar-thin max-h-80"><code></code></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MEU Tab -->
            <div id="meuTab" class="tab-content hidden">
                <div class="max-w-4xl mx-auto space-y-6">
                    <!-- Mode Selector -->
                    <div class="bg-gray-900 border border-gray-700 rounded-xl shadow-xl p-6">
                        <h3 class="font-semibold text-gray-200 mb-4 flex items-center space-x-2">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                            </svg>
                            <span>执行模式</span>
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button id="stepByStepMode" class="mode-btn p-4 border-2 mode-btn-active rounded-xl font-medium transition-all duration-200">
                                <div class="text-center">
                                    <div class="text-sm font-semibold">逐步执行</div>
                                    <div class="text-xs opacity-75 mt-1">手动控制每一步</div>
                                </div>
                            </button>
                            <button id="autoMode" class="mode-btn p-4 border-2 mode-btn-inactive rounded-xl font-medium transition-all duration-200">
                                <div class="text-center">
                                    <div class="text-sm font-semibold">自动执行</div>
                                    <div class="text-xs opacity-75 mt-1">全自动完成</div>
                                </div>
                            </button>
                        </div>
                    </div>

                    <!-- Project Progress -->
                    <div id="projectProgress" class="bg-gray-900 border border-gray-700 rounded-xl shadow-xl p-6 hidden">
                        <h3 class="font-semibold text-gray-200 mb-4 flex items-center space-x-2">
                            <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                            <span>项目进度</span>
                        </h3>
                        <div class="space-y-3">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-400">总体进度</span>
                                <span id="progressText" class="font-medium text-gray-200">0/0</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-3">
                                <div id="progressBar" class="bg-gradient-to-r from-gray-600 to-gray-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Steps List -->
                    <div id="stepsList" class="space-y-4"></div>

                    <!-- Action Buttons -->
                    <div id="meuActions" class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 hidden">
                        <button id="executeStepBtn" class="flex-1 bg-gray-800 hover:bg-gray-700 border border-gray-600 hover:border-gray-500 text-white font-medium py-4 px-6 rounded-xl transition-all duration-200">
                            <div class="flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
                                </svg>
                                <span>执行当前步骤</span>
                            </div>
                        </button>
                        <button id="modifyStepBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 border border-gray-600 hover:border-gray-500 text-white font-medium py-4 px-6 rounded-xl transition-all duration-200">
                            <div class="flex items-center justify-center space-x-2">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                                </svg>
                                <span>修改步骤</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- History Tab -->
            <div id="historyTab" class="tab-content hidden">
                <div class="max-w-4xl mx-auto space-y-6">
                    <div class="flex items-center justify-between">
                        <h3 class="font-semibold text-gray-200 flex items-center space-x-2">
                            <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            <span>历史记录</span>
                        </h3>
                        <button id="clearHistoryBtn" class="text-sm text-gray-400 hover:text-gray-300 font-medium px-4 py-2 border border-gray-700 hover:border-gray-600 rounded-lg transition-all duration-200">
                            清空历史
                        </button>
                    </div>
                    <div id="historyList" class="space-y-4">
                        <div class="text-center py-12 text-gray-500">
                            <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            <p class="text-lg">暂无历史记录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-gray-900 border border-gray-700 rounded-2xl p-8 shadow-2xl max-w-sm mx-4">
                <div class="flex items-center space-x-4">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-gray-400"></div>
                    <div>
                        <div class="font-semibold text-gray-200 text-lg">处理中...</div>
                        <div class="text-sm text-gray-400" id="loadingText">正在分析您的想法</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
